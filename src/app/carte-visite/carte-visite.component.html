<div class="container flex-container">
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img [src]="coverImage"/>
                </div>
                <div class="user">
                    <img class="img-circle" [src]="profileImage"/>
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{nom}} {{prenom}}</h3>
                        <p class="profession">{{job}}</p>

                        <p class="text-center">{{quote}}</p>
                    </div>
                    <div class="footer">
                        <div class="rating">
                            <i class="fa fa-mail-forward"></i> Auto Rotation
                        </div>
                    </div>
                </div>
            </div> <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">{{description}}</h4>
                        <p class="text-center">{{keywords}}</p>

                        <div class="stats-container">
                            <div class="stats">
                                <h4>235</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>114</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>35</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    <div class="social-links text-center">
                        <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                        <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                    </div>
                </div>
            </div> <!-- end back panel -->
        </div> <!-- end card -->
    </div> <!-- end card-container -->
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" [(ngModel)]="nom"/>
            </div>
            <div class="form-group">
                <label for="firstname">Prénom:</label>
                <input type="text" id="firstname" name="firstname" [(ngModel)]="prenom" />
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <input type="text" id="job" name="job" [(ngModel)]="job" />
            </div>
            <div class="form-group">
                <label for="image">Cover Image:</label>
                <input type="text" id="coverImage" name="coverImage" [(ngModel)]="coverImage" />
            </div>
            <div class="form-group">
                <label for="image">Profile Image:</label>
                <input type="text" id="profileImage" name="profileImage" [(ngModel)]="profileImage" />
            </div>
            <div class="form-group">
                <label for="quote">Citation Favorite:</label>
                <input type="text" id="quote" name="quote" [(ngModel)]="quote" />
            </div>
            <div class="form-group">
                <label for="description">Décrivez nous votre travail:</label>
                <textarea id="description" name="description" [(ngModel)]="description"></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Mots clé de votre travail:</label>
                <input type="text" id="keywords" name="keywords" [(ngModel)]="keywords" />
            </div>
        </form>
    </div>
</div>
